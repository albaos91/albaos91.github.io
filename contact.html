    <!--Contact me code-->
    <div>
      <h2>Contact Me :)</h2>

      <form>

        </div>
        <div class="email">
          <input type="text" class="form-control" placeholder="Email" />
        </div>
        <div class="message">
          <input type="text" class="form" placeholder="Message" />
        </div>
        <div class="send">
          <input
            name="submit"
            class="form-control"
            type="submit"
            placeholder="Send"
          />
        </div>
      </form>
    </div>
